# Datasource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=${FORUM_DATABASE_URL}
spring.datasource.username=${FORUM_DATABASE_USERNAME}
spring.datasource.password=${FORUM_DATABASE_PASSWORD}

# JPA
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql: true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true

# JWT
forum.jwt.secret=${JWT_SECRET}
forum.jwt.expiration=86400000

# Actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Porta padrão do servidor
server.port=${PORT}

# Endereço do Spring Boot Admin Server
spring.boot.admin.client.url=http://localhost:8081

# Endereço do Spring Boot Admin Client
spring.boot.admin.client.instance.service-base-url: http://127.0.0.1:8080

# Login/senha do Admin Server:
spring.boot.admin.client.username=${ADMIN_SERVER_USERNAME}
spring.boot.admin.client.password=${ADMIN_SERVER_PASSWORD}

# Login/senha do Client:
spring.boot.admin.client.instance.metadata.user.name=${ADMIN_CLIENT_USERNAME}
spring.boot.admin.client.instance.metadata.user.password=${ADMIN_CLIENT_PASSWORD}
